
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../resources/libs/font-awesome-4.3.0/css/font-awesome.css">

        <link rel="stylesheet" href="../resources/css/global.css">
        <link rel="stylesheet" href="./css/index.css">

        <script src="./js/MenuDropper.js"></script>
    </head>

    <body>
        <div class="header">
            <a class="logo"><img class="logo" src="../resources/imgs/logo.png"></img></a>
            <a><i class="fa fa-2x fa-bars settings"></i></a>
        </div>

        <div class="user-info">

            <!-- <img class="profile-pic" src="./res/imgs/profile-pic.jpg"> -->
            <div class="rightofimage">
                <h1 class="name">Alex Jaeger</h1>

                <hr>

                <div class="roi-belowline">
                    <div class="info">
                        Has Conducted <strong>100,000</strong> CodeTalks and is <strong>Glorious</strong>
                    </div>

                    <div class="socialmedia">
                        <a class="s-link" href="http://www.google.com"><i class="fa s-icon fa-github-square fa-2x"></i></a>
                        <a class="s-link" href="http://www.google.com"><i class="fa s-icon fa-linkedin-square fa-2x"></i></a>
                        <a class="s-link" href="http://www.google.com"><i class="fa s-icon fa-google-plus-square fa-2x"></i></a>
                    </div>

                </div>
            </div>
        </div>

        <div class="content">

            <div class="user-description">
                <p>
                    I am an excellent programmer
                </p>
            </div>

            <div class="user-codetalks">
                <div class="aboveline">
                    <h3>CodeTalks</h3>
                    <i onClick="dropDiv(this, 0);" class="fa fa-caret-down fa-2x caret"></i>
                </div>

                <hr>

                <div class="belowline-container">
                    <div class="belowline">
                        <a class="s-link" href="http://www.google.com"><i class="fa s-icon fa-github-square fa-2x"></i></a>
                        <a class="s-link" href="http://www.google.com"><i class="fa s-icon fa-linkedin-square fa-2x"></i></a>
                        <a class="s-link" href="http://www.google.com"><i class="fa s-icon fa-google-plus-square fa-2x"></i></a>
                    </div>
                </div>
            </div>

            <div class="user-codesnippets">
                <div class="aboveline">
                    <h3>CodeSnippets</h3>
                    <i onClick="dropDiv(this, 1);" class="fa fa-caret-down fa-2x caret"></i>
                </div>

                <hr>

                <div class="belowline-container">
                    <div class="belowline">
                        <a class="s-link" href="http://www.google.com"><i class="fa s-icon fa-github-square fa-2x"></i></a>
                        <a class="s-link" href="http://www.google.com"><i class="fa s-icon fa-linkedin-square fa-2x"></i></a>
                        <a class="s-link" href="http://www.google.com"><i class="fa s-icon fa-google-plus-square fa-2x"></i></a>
                    </div>
                </div>
            </div>

            <div class="user-badges">
                <div class="aboveline">
                    <h3>Badges Earned</h3>
                    <i onClick="dropDiv(this, 2);" class="fa fa-caret-down fa-2x caret"></i>
                </div>

                <hr>

                <div class="belowline-container">
                    <div class="belowline">
                        <a class="s-link" href="http://www.google.com"><i class="fa s-icon fa-github-square fa-2x"></i></a>
                        <a class="s-link" href="http://www.google.com"><i class="fa s-icon fa-linkedin-square fa-2x"></i></a>
                        <a class="s-link" href="http://www.google.com"><i class="fa s-icon fa-google-plus-square fa-2x"></i></a>
                    </div>
                </div>
            </div>

            <div class="user-friends">
                <div class="aboveline">
                    <h3>Friends</h3>
                    <i onClick="dropDiv(this, 3);" class="fa fa-caret-down fa-2x caret"></i>
                </div>

                <hr>

                <div class="belowline-container">
                    <div class="belowline">
                        <a class="s-link" href="http://www.google.com"><i class="fa s-icon fa-github-square fa-2x"></i></a>
                        <a class="s-link" href="http://www.google.com"><i class="fa s-icon fa-linkedin-square fa-2x"></i></a>
                        <a class="s-link" href="http://www.google.com"><i class="fa s-icon fa-google-plus-square fa-2x"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
